<!DOCTYPE html>
<html>
    <head>
        <title>SIGN UP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css.css">

    </head>
<body bgcolor="pink" style="background-image:url(PIC.png);background-position: center;">
    <form action="dataSave.jsp" method="post">
        <table width="300" class="t" align="right" cellspacing="8" style="background-image:url(picture.jpg);">
            
<tr><th colspan=2><h1>SIGN UP</h1></th></tr>
<tr><td><label>USER ID</label></td>
	<td><input type="text" class="fmt" name="userid" id="userid" placeholder="Enter userid" required="required"></td></tr>
<tr><td><label>PASSWORD:</label></td>
	<td><input type="password" class="fmt" name="pass" id="pass" placeholder="Enter password" required="required"></td></tr>
<tr><td><label>EMAIL-ID:</label></td>
	<td><input type="email" class="fmt" id="email" name="email" placeholder="abc@xyz.com" required="required"></td></tr>
<tr><td><label>MOBILE NO.:</label></td>
	<td><input type="number" class="fmt" name="num" id="num" placeholder="Mobile No." required="required"></td></tr>
<tr><td><label>CITY:</label></td>
<td>
<Select name="city" id="city"><option value="default">Select your city
		<option value="Lucknow">Lucknow</option>
		<option value="Kanpur">Kanpur</option>
		<option value="Noida">Noida</option>
		<option value="Allahabad">Allahabad</option>
		<option value="Gorakhpur">Gorakhpur</option>
		<option value="Delhi">Delhi</option>
		<option value="Bangalore">Bangalore</option>
		<option value="Agra">Agra</option>
		<option value="Mumbai">Mumbai</option>
		<option value="Pune">Pune</option>
		<option value="Patna">Patna</option>
		<option value="Gwalior">Gwalior</option>
		<option value="Jhansi">Jhansi</option>
		<option value="Dehradun">Dehradun</option>
		<option value="others">Others</option>
</Select> <input type="text" class="fmt" id="city" style="display: none"></td></tr>
<tr><td colspan=2 align="center">
        <input type="hidden" name="type" id="type" value="user">
    </td></tr>			
<tr><td colspan=2 align="center">
        <input type="submit" value="Save" style="background-color: crimson;color:white;">
    </td></tr>
        </table>
</Form>
</body>
</html>
</html>
