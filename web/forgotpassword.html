<html>
    <head>
        <title>FORGOT PASSWORD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    </head>
    <body bgcolor="pink">
        <Form method="post" action="forgotpassword.jsp">
<table width=200px align="center" cellspacing="8" class="t">
<tr><th colspan=2><h1>Enter the following details</h1></th></tr>
<tr><th><label>USER ID:</label></th>
	<td><input type="text" class="fmt" name="userid" id="userid" placeholder="Enter userid" required="required"></td></tr>
<tr><th><label>EMAIL-ID:</label></th>
	<td><input type="email" class="fmt" id="email" name="email" placeholder="abc@xyz.com" required="required"></td></tr>
<tr><th><label>MOBILE NO.:</label></th>
	<td><input type="number" class="fmt" name="num" id="num" placeholder="Mobile No." required="required"></td></tr>
<tr><th><label>CITY:</label></th>
<td>
<Select name="city" id="city" onchange="showcity(this.value)"><option value="default">Select your city
		<option value="lko">Lucknow</option>
		<option value="knp">Kanpur</option>
		<option value="noida">Noida</option>
		<option value="alb">Allahabad</option>
		<option value="others">Others</option>
</Select> <input type="text" class="fmt" id="city" style="display: none"></td></tr>
			
<tr><td colspan=2 align="center"><button type="submit">Submit</button>
</table>
</Form>
    </body>
</html>
